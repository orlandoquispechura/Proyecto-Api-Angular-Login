<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</head>

<body>
  <app-header></app-header>
  <div class="container">
    <form [formGroup]="createForm" (ngSubmit)="crearNewUsuario(createForm.value)">
        <div class="form-group">
          <label for="exampleFormControlInput1">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre completo"/>
        </div>
        <div class="form-group mt-2">
          <label for="exampleFormControlInput1">Dirección</label>
          <textarea type="text" formControlName="direccion" class="form-control" placeholder="Descripción"></textarea>
        </div>
        <div class="form-group row mt-4">
          <div class="col-sm-4">
            <label for="exampleFormControlInput1 ">DNI</label>
  
            <input type="text" formControlName="dni" class="form-control" placeholder="DNI" />
          </div>
          <div class="col-sm-4 ">
            <label for="exampleFormControlInput1">Código Postal</label>
            <input type="text" formControlName="codigoPostal" class="form-control"  placeholder="Código Postal"/>
  
          </div>
          <div class="col-sm-4 ">
            <label for="exampleFormControlInput1">Teléfono</label>
            <input type="text" formControlName="telefono" class="form-control" placeholder="Teléfono" />
  
          </div>
        </div>
        <div class="form-group row mt-4">
          <div class="col-sm-4">
            <label for="exampleFormControlInput1">Email</label>
  
            <input type="text" formControlName="correo" class="form-control" placeholder="Email" />
          </div>
          <div class="col-sm-4 ">
            <label for="exampleFormControlInput1">Género</label>
            <input type="text" formControlName="genero" class="form-control" placeholder="Género"/>
  
          </div>
          <div class="col-sm-4">
            <label for="exampleFormControlInput1">Fecha Nacimiento</label>
            <input type="text" formControlName="fechaNacimiento" class="form-control" placeholder="Fecha Nacimiento"/>
          </div>
        </div>
        <div class="mt-2">
          <button type="submit" class="btn btn-primary mt-2">Registrar</button> &nbsp;
          <button type="button" class="btn btn-secondary mt-2" (click)="cancelar()">Cancelar</button>
        </div>
      </form>
  </div>
  <app-footer></app-footer>
</body>

</html>
